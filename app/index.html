<body class="center">
  <style>
    main,
    body,
    h1,
    html {
      padding: 0px;
      margin: 0px;
    }

    main,
    body,
    html {
      height: 100%;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      margin: 0px;
      box-sizing: border-box;
      font-size: 40px;
      line-height: 1.1;
      background: #f5f9fd;
      color: #4a4747;
      font-family: 'Athiti', sans-serif;
    }

    main {
      position: relative;
      display: flex;
      flex-direction: column;
      width: 1000px;
      max-height: 600px;
      padding: 15px;
      margin: 15px;
      background: white;
      box-shadow: 0 1.44rem 2.88rem -0.63rem hsla(0, 0%, 5%, .1), 0 0.75rem 0.94rem -0.63rem rgba(0, 0, 0, .07);
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .salute {
      font-family: 'Athiti', sans-serif;
      font-size: 3em;
    }

    a {
      color: #e04a4a;
      font-size: 1.3em;
    }

    .title {
      padding-bottom: 80px;
    }

    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: white;
    }

    .symbol {
      font-size: 120px;
      margin-right: 10px;
      color: #e04a4a;
    }

    .icons {
      display: flex;
      width: 100%;
      height: 100px;
      justify-content: center;
      align-items: center;
    }

    .icons svg {
      height: 80px;
      margin: 0px 40px 0px 40px;
      cursor: pointer;
      fill: #dbdbf3;
      transition: all 0.2s ease-in;
    }

    .icons svg:hover {
      fill: #c6c6e0;
    }

    .teardrop {
      height: 100vh;
      width: 30%;
      height: 100%;
      left: 0px;
      background: radial-gradient(34em at 100% 50%, #fb6ca1, #e80055);
      transform: translateY(-100vh);
      transition: all 1000ms cubic-bezier(0.7, 0.07, 0.96, 0.71);
    }

    .rain {
      transform: translateY(0);
    }

    .sky {

      height: 100%;
      position: absolute;
      left: 0;
      display: flex;
      width: 30%;
      z-index: -1;
    }

    @media only screen and (max-width: 800px) {
      main,
      body,
      html {
        line-height: 1.2;
        font-size: 1.3em;
      }

      .salute {
        margin-bottom: 20px;
        line-height: 1;
      }

      .title {
        text-align: center;
      }

      .symbol {
        display: none;
      }

      main {
        padding: 0px;
        margin: 0px;
      }
    }
  </style>

  <script type='text/javascript'>
    // Helper functions

    var $ = function (selector) {
      return document.querySelector(selector)
    }

    var $$ = function (selector) {
      return Array.prototype.slice.call(document.querySelectorAll(selector), 0)
    }

    var wait = function (ms, cb) {
      setTimeout(cb, ms)
    }

    var random = function (until) {
      return Math.ceil((Math.random() * 1) * until)
    }

    //End Helper functions

    document.addEventListener("DOMContentLoaded", function () {

      $$('.teardrop').forEach(function (teardrop) {

        wait(random(1000), function () {
          teardrop.classList.add('rain')
        })

      })

    })
